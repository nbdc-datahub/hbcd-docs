site_name: HBCD Data Release Docs

use_directory_urls: true

theme:
  name: readthedocs
  custom_dir: docs/overrides # for template overrides, used in this case for addition of "Page Last Updated: <DATE>" to pages
  features:
    - toc.integrate
    - navigation.expand
    - toc.follow
    - navigation.sections
    - header.autohide
    - content.code.annotate  

markdown_extensions:
  - toc:
      permalink: 'ğŸ”—'  
  - pymdownx.arithmatex

extra_javascript:
  - js/extra.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://www.googletagmanager.com/gtag/js?id=G-BY0EH2K1YQ
  - js/ga.js

extra:
  analytics:
    provider: google
    property: G-BY0EH2K1YQ

extra_css:
  - css/alerts.css
  - css/banners.css
  - css/collapsible.css
  - css/copybox.css
  - css/custom.css
  - css/headers.css
  - css/hide-sidebar.css
  - css/hoverable_elements.css
  - css/issues.css
  - css/legends.css
  - css/logos.css
  - css/notifications.css
  - css/reduce-righthand-whitespace.css
  - css/tables.css
  - css/warnings.css
  - overrides/styles.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css
  - https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css

plugins:
  - search
  - git-revision-date-localized:
      type: date

docs_dir: docs

